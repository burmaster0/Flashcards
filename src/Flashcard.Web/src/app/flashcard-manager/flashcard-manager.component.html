<div class="flashcard-runner">
	<div class="section-header">
		<div>
			<h1>Flashcard manager</h1>
			<h4>This is where you can add, edit and delete flashcards</h4>
		</div>
	</div>
	<section class="cards-container">
		<button md-fab (click)="showNewCardForm = true" *ngIf="!showNewCardForm">
			<md-icon>add</md-icon>
		</button>
		<app-flashcard-form *ngIf="showNewCardForm" (cancelForm)="showNewCardForm = false"></app-flashcard-form>
	</section>
</div>
